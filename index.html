<!DOCTYPE html>
<html>
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Fundamentals of Computer Engineering</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            padding-left: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: red;
            color: white;
        }

        .content {
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .menu {
            background-color: #1a1a2e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .menu-content {
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item p {
            margin: 10px 0 0;
            font-size: 1em;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
        }

        .footer-section {
            max-width: 1000px;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer-section a {
            color: red;
            text-decoration: none;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="header-content">
            <div class="header-title">Webpage Header</div>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="content">
            <div class="content">
                <div class="content">
                            <h1>Hi, I'm Mateo González Silva</h1>
                            <h2>Computer Engineering Student</h2>
                            <p>You are currently at my first webpage, hope you like it!</p>
                            
                            <div style="margin-top: 50px; text-align: center;">
                            <p>You have been in my website for:</p>
                            <strong id="timer" style="font-size: 3rem; color: red; letter-spacing: 2px;">
                                00:00
                            </strong>
                        </div>
                        </div>

                        <script>
                        let seconds = 0;
                        let minutes = 0;

                        const timerElement = document.getElementById('timer');

                        function updateTimer() {
                            seconds++;
                            if (seconds >= 60) {
                                seconds = 0;
                                minutes++;
                            }
                            
                            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
                            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
                            
                            timerElement.textContent = `${formattedMinutes}:${formattedSeconds}`;
                        }
                        setInterval(updateTimer, 1000);
                        </script>
            </div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-item">
                    <img src="images/location-white.png" alt="Location Icon" class="menu-icon">
                    <p>Location</p>
                </div>
                <div class="menu-item">
                    <img src="images/telephone-white.png" alt="Phone Icon" class="menu-icon">
                    <p>+02 1234567890</p>
                </div>
                <div class="menu-item">
                    <img src="images/envelope-white.png" alt="Email Icon" class="menu-icon">
                    <p>demo@mail.com</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-section">
        <p>&copy; 2024 All Rights Reserved. Design by <a href="#">Mateo González Silva</a></p>
    </footer>
</body>
</html>
